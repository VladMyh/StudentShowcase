<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Student Showcase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--Angular-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="studentInfo.js"></script>

    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-app="gateway" ng-controller="navigation as nav" ng-cloak class="ng-cloak">

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">StudentShowcase</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-show="nav.authenticated"><a href="#/" class="navbar-link">{{nav.user}}</a></li>
                <li><a href="#/login">Login</a></li>
                <li ng-show="nav.authenticated"><a href="" ng-click="nav.logout()">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="cotainer row">
    <div class="col-lg-5"></div>
    <div class="alert alert-danger col-lg-2" ng-show="nav.error">
        There was a problem logging in. Please try again.
    </div>
    <div class="col-lg-5"></div>
</div>

<div class="cotainer row" ng-show="!nav.authenticated">
    <div class="col-lg-5"></div>
    <div class="col-lg-2">
        <h1>Main Page</h1>
        <form role="form" ng-submit="nav.login()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" ng-model="nav.credentials.username" />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" ng-model="nav.credentials.password" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-lg-5"></div>
</div>

<div class="container" ng-show="nav.authenticated">
    <a class="btn btn-primary" href="/ui/">Go To User Interface</a>
</div>

<br/>
<div class="container" ng-show="nav.authenticated && nav.admin">
    <a class="btn btn-primary" href="/admin/">Go To Admin Interface</a>
</div>

<script src="js/gateway-assets.js" type="text/javascript"></script>
<script src="js/gateway.js" type="text/javascript"></script>

</body>
</html>
