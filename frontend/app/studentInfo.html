<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Student Showcase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--Angular-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="studentInfo.js"></script>
</head>
<body ng-controller="StudentInfo">

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">StudentShowcase</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="cotainer" ng-controller="StudentInfo">
    <div class="row">
        <div class="col-lg-3"></div>

        <div class="col-lg-3 gauche">
            <img class="center-block" src="http://placehold.it/300x300"/>
        </div>

        <div class="col-lg-3 corps">
            <h1>{{student.firstName}} {{student.lastName}}</h1>
            <h3>{{student.email}}</h3>
            <h3>{{student.linkedin}}</h3>
            <h3>{{student.github}}</h3>
        </div>

        <div class="col-lg-3"></div>
    </div>

    <div class="col-xs-12" style="height:50px;"></div>

    <div class="row">
        <div class="col-lg-3"></div>

        <div class="col-lg-6">
            <h3>Specializations</h3>
            <hr/>

            <div class="thumbnail">
                <div class="caption">
                    <h3>Thumbnail label</h3>
                    <p>...</p>
                    <p>
                        <a href="#" class="btn btn-primary" role="button">Button</a>
                        <a href="#" class="btn btn-default" role="button">Button</a>
                    </p>
                </div>
            </div>
        </div>

        <div class="col-lg-3"></div>
    </div>

</div>

</body>
</html>
