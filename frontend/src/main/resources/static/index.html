<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">

  <title>StudentShowcase</title>
  <meta name="description" content="">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">StudentShowcase</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
            <div ng-show="authenticated">
              <ul class="nav navbar-nav navbar-right">

                <li ng-show="role === 'ADMIN'" class="dropdown">

                  <ul class="dropdown-menu">
                    <li><a href="/#!/admin/students">All Students</a></li>
                    <li><a href="/#!/admin/tracks">All Tracks</a></li>

                  </ul>
                </li>

                <li><a href="/#!/account">Account</a></li>
                <li><a ng-click="signOut()">Sign out</a></li>
              </ul>
            </div>
            <div ng-show="!authenticated">

                <li><a href="/#!/login">Login</a></li>
                <li><a href="/#!/registerStudent">Registration</a></li>
              </ul>
            </div>
      </div>
    </div>

  <div class="cotainer">
        <div ng-view></div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

  <script src="/admin/student/all/allstudents.js"></script>
  <script src="/admin/student/view/viewstudent.js"></script>
  <script src="/admin/student/addtrack/addtrack.js"></script>
  <script src="/admin/track/add/addtrack.js"></script>
  <script src="/admin/track/all/alltracks.js"></script>
