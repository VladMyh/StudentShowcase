<div ng-controller="AllTracksController">

    <div class="row">
        <div class="col-lg-1"></div>

        <div class="col-lg-10">

            <h2>Tracks</h2>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Track</th>
                    <th>Description</th>
                    <th>Levels</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="track in page.content">
                    <td>{{track.title}}</td>
                    <td>{{track.description}}</td>
                    <td>{{track.level}}</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

    <div class="col-lg-1"></div>
</div>
