<div ng-controller="AddTrackController">

    <div class="row">
        <div class="col-lg-3"></div>

        <div class="col-lg-6">

            <form class="form-horizontal" ng-submit="addTrack(track)">
                <fieldset>

                    <legend>New Track</legend>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="titleInput">Title</label>
                        <div class="col-md-4">
                            <input id="titleInput" name="titleInput" placeholder="title"
                                   class="form-control input-md" type="text" ng-model="track.title" required>

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="descInput">Description</label>
                        <div class="col-md-4">
                            <textarea class="form-control" id="descInput" name="textarea" placeholder="description"
                            ng-model="track.description" required></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-4">
                            <button id="createButton" name="createButton" class="btn btn-primary"
                                    type="submit">Create</button>
                        </div>
                    </div>

                </fieldset>
            </form>

        </div>

        <div class="col-lg-3"></div>
    </div>
</div>
