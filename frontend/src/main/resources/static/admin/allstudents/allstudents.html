<div ng-controller="AllStudentsController">

    <div class="row">
        <div class="col-lg-1"></div>

        <div class="col-lg-10">

        <h2>Students</h2>

        <table class="table table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Faculty, Dep</th>
                <th>Group</th>
                <th>Active</th>
                <th>Email verified</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="student in page.content">
                <td>{{student.firstName}} {{student.lastName}}</td>
                <td>{{student.email}}</td>
                <td>{{student.studentInfo.faculty}}, {{student.studentInfo.department}}</td>
                <td>{{student.studentInfo.group}}</td>
                <td>{{student.isActivated}}</td>
                <td>{{student.isEmailVerified}}</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<div class="col-lg-1"></div>
</div>
