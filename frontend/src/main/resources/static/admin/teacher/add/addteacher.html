<div ng-controller="AddTeacherController">

    <div class="row">
        <div class="col-lg-3"></div>

        <div class="col-lg-6">

            <form class="form-horizontal" ng-submit="register(teacher)">
                <fieldset>

                    <legend>New Teacher</legend>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="firstname">First Name</label>
                        <div class="col-md-4">
                            <input id="firstname" name="firstname" placeholder="first name" class="form-control input-md"
                                   type="text" required ng-model="teacher.firstName">

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="lastname">Last Name</label>
                        <div class="col-md-4">
                            <input id="lastname" name="lastname" placeholder="last name" class="form-control input-md"
                                    type="text" required ng-model="teacher.lastName">

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="email">Email</label>
                        <div class="col-md-4">
                            <input id="email" name="email" class="form-control input-md" type="email" required
                                   ng-model="teacher.email">

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="password">Password</label>
                        <div class="col-md-4">
                            <input id="password" name="password" class="form-control input-md" type="password" required
                                   ng-model="teacher.password">

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Faculty</label>
                        <div class="col-md-4">
                            <select class="form-control" id="InputFaculty" name="InputFaculty"
                                    ng-model="teacher.teacherInfo.faculty" ng-options="x.title for x in faculties">
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Department</label>
                        <div class="col-md-4">
                            <select class="form-control" id="InputDepartment" name="InputDepartment"
                                    ng-model="teacher.teacherInfo.department" ng-options="x for x in faculties[0].departments">
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton"></label>
                        <div class="col-md-4">
                            <button id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit">Register</button>
                        </div>
                    </div>

                </fieldset>
            </form>


        </div>

        <div class="col-lg-3"></div>
    </div>
</div>
