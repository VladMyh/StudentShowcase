<div ng-controller="RegisterStudentController">
    <h1>Student Registration</h1>

    <form novalidate class="simple-form" ng-submit="register(student)">
        <div class="form-group">
            <label for="InputFName">First name</label>
            <div class="input-group">
                <input type="text" class="form-control" id="InputFName" name="InputFName"
                       ng-model="student.firstName" placeholder="first name" required>
            </div>
        </div>

        <div class="form-group">
            <label for="InputLName">Last name</label>
            <div class="input-group">
                <input type="text" class="form-control" id="InputLName" name="InputLName"
                       ng-model="student.lastName" placeholder="last name" required>
            </div>
        </div>

        <div class="form-group">
            <label for="InputEmail">Email</label>
            <div class="input-group">
                <input type="email" class="form-control" id="InputEmail" name="InputEmail"
                        ng-model="student.email" placeholder="email" required>
            </div>
        </div>

        <div class="form-group">
            <label for="InputPassword">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="InputPassword" name="InputPassword"
                       ng-model="student.password" placeholder="password" required>
            </div>
        </div>

        <div class="form-group">
            <label for="InputFaculty">Faculty</label>
            <div class="input-group">
                <select class="form-control" id="InputFaculty" name="InputFaculty"
                       ng-model="student.studentInfo.faculty" ng-options="x.title for x in faculties" required>
                    </select>
            </div>
        </div>

        <div class="form-group">
            <label for="InputDepartment">Department</label>
            <div class="input-group">
                <select class="form-control" id="InputDepartment" name="InputDepartment"
                        ng-model="student.studentInfo.department" ng-options="x for x in faculties[0].departments" required>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="InputGroup">Group</label>
            <div class="input-group">
                <input type="text" class="form-control" id="InputGroup" name="InputGroup"
                       ng-model="student.studentInfo.group" placeholder="group" required>
            </div>
        </div>

        <div class="form-group">
            <label for="InputLinkedIn">LinkedIn</label>
            <div class="input-group">
                <input type="url" class="form-control" id="InputLinkedIn" name="InputGroup"
                       ng-model="student.linkedin" placeholder="linkedin" required>
            </div>
        </div>

        <div class="form-group">
            <label for="InputGithub">Github</label>
            <div class="input-group">
                <input type="url" class="form-control" id="InputGithub" name="InputGroup"
                       ng-model="student.studentInfo.github" placeholder="github" required>
            </div>
        </div>

        <div class="form-group">
            <label for="InputAbout">About</label>
            <div class="input-group">
                <textarea type="text" class="form-control" id="InputAbout" name="InputAbout"
                       ng-model="student.studentInfo.about" placeholder="About" required>
                    </textarea>
            </div>
        </div>

        <input class="btn btn-primary" type="submit" value="Register" />
    </form>
</div>
